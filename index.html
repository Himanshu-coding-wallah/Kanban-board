<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Kanban Board</h2>
        <form action="">
                    <input type="text" 
                    id="text-input"
                    placeholder="Enter task">
                    <button id="add-task">Add task</button>
                </form>
        <div class="list-container">
            <div class="todo-list">
                <h3 >Todo</h3>
                <div class="todo">
                    <ul id="task-list1"> 
                        <!-- tasks will be shown here -->
                    </ul>
                </div>

            </div>
            <div class="in-progress-list">
                <h3 class="inProgress">In progress</h3>
                <div class="todo">
                    <ul id="task-list2"> 
                        <!-- tasks will be shown here -->
                    </ul>
                </div>
            </div>
            <div class="completed-list">
                <h3 class="completed">Completed</h3>
                <div class="todo">
                    <ul id="task-list3"> 
                        <!-- tasks will be shown here -->
                    </ul>
                </div>
            </div>
        </div>
        <button id="clear-task">Clear all</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
